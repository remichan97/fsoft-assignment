<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="signin">
		<div class="container">
			<div class="form-container">
				<div class="form-header">
					<h4>Register an account</h4>
				</div>
				<div class="form-body">
					<form action="">
						<div class="input">
							<input type="text" placeholder="Username" maxlength="50">
						</div>
						<div class="input">
							<input type="text" placeholder="Email" maxlength="50">
						</div>
						<div class="input">
							<input type="password" placeholder="Password" maxlength="50">
						</div>
						<div class="input">
							<input type="password" placeholder="Re-type password">
						</div>
						<div class="input">
							<input type="button" value="Register" class="btn">
						</div>
						<div class="input">
							<a href="#">Click here to go back to sign in page!</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
