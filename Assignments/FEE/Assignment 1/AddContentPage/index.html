<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../css/cms.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		crossorigin="anonymous" />
</head>

<body>
	<header>
		<div class="header-container">
			<h4>CMS</h4>
			<div class="profile-menu">
				<button class="dropbtn">
					<i class="fas fa-user"></i>
					<i class="fas fa-sort-down"></i>
				</button>
				<div class="dropdown-content">
					<a href="../EditProfilePage/index.html"><i class="far fa-user-circle"></i> Edit User Profile</a>
					<a href="../SignInForm/index.html"><i class="fas fa-sign-out-alt"></i> Sign Out</a>
				</div>
			</div>
		</div>
	</header>
	<div class="body-container">
		<div class="sidebar">
			<div class="search-bar">
				<input type="search" placeholder="Search..."> <button class="search-btn"><i class="fas fa-search"></i></button>
			</div>
			<div class="sidebar-item">
				<a href="../ViewContentPage/index.html"><i class="far fa-calendar-alt"></i> View contents</a>
			</div>
			<div class="sidebar-item">
				<a href="../AddContentPage/index.html"><i class="fas fa-plus-circle"></i> Add content</a>
			</div>
		</div>
		<div class="content">
			<h3>Add content</h3>
			<div class="signin">
				<div class="container">
					<div class="form-container">
						<div class="form-header">
							<h4>Add new content</h4>
						</div>
						<div class="form-body">
							<form action="">
								<div class="input">
									<div class="form-label">
										<label for="content-name">Title</label>
									</div>
									<input type="text" placeholder="Enter Content name" minlength="10" maxlength="200" id="content-name" required>
								</div>
								<div class="input">
									<div class="form-label">
										<label for="brief">Brief</label>
									</div>
									<textarea id="brief" cols="30" rows="5" minlength="30" maxlength="150" required></textarea>
								</div>
								<div class="input">
									<div class="form-label">
										<label for="content">Content</label>
									</div>
									<textarea id="content" cols="30" rows="10" minlength="50" maxlength="1000" required></textarea>
								</div>
								<div class="input-button">
									<input type="submit" value="Add content" class="btn">
									<input type="reset" value="Reset" class="btn" style="background-color: gray;">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
